<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Made By Vishal Kumar">
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1575881875475-31023242e3f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3VufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="hidden" class="landing">
        <h1>Weather Api </h1>
        <div id="button" class="btn">Fetch Api</div>
    </div>

    <div id="display" class="container">
        <div class="upper">
            <h1>Welcome To The Weather App</h1>
            <p class="location">Here is your current location</p>
            <div id="latitude" class="lat">

            </div>
            <iframe id="googleMap" class="map" src="" frameborder="0"></iframe>
        </div>
        <div class="lower">
            <h1>Your Weather Data</h1>
            <div id="detail" class="details">
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
